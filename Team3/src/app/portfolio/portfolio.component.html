<h1 class="heading">Portfolio</h1>
<div class="portfolio">
    <div class="cart-item p-3" *ngFor="let pics of portPics; index as picId">
        <div class="card border-0" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ pics.image }}" class="img-fluid rounded-start" alt="food pic" style="height: 100%;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ pics.name }}</h5>
                        <p class="card-text">{{ pics.description }}</p>
                        <a routerLink="{{ picId }}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
