  <div class="carousel-inner carousel-inside">
    <div class="carousel-item active" data-bs-interval="5000">
      <img src="/assets/img/carousel/wedding.jpg" class="d-block w-100 img" alt="picture of married couple">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="/assets/img/carousel/portrait.jpg" class="d-block w-100 img" alt="portrait of women in winter">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="/assets/img/carousel/friends.jpg" class="d-block w-100 img" alt="friends in sunflower field">
    </div>
    <div class="carousel-item position-relative " data-bs-interval="5000">
      <img src="/assets/img/carousel/lenses.jpg" class="d-block w-100 img" alt="camera with lenses">

        <p class="h3 text-light">Start <span class="text-uppercase">now</span> and contact me for individual lessons.
        </p>

    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next carousel-btns" type="button" data-bs-target="#carouselExampleFade"
    data-bs-slide="next">
    <span class="nav-btn" aria-hidden="true"><i class="bi bi-arrow-right-short"></i></span>
    <span class="visually-hidden">Next</span>
  </button>
