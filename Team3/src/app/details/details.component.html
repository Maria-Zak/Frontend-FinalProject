<app-hero></app-hero>
<div class="mt-4 mb-5">
    <div *ngIf="portPic" class="card mb-3" >
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ portPic.image }}" class="img-fluid rounded-start m-1" alt="..." style="width: 100%;">
            </div>
            <div class="col-md-6">
                <div class="card-body p-2 mt-3">
                    <h5 class="card-title h4">{{ portPic.name }}</h5><br><br>
                    <p class="card-text mb-1">{{ portPic.description }}</p><br><br><br><br>
                    <div class="card-text border-top border-bottom border-secondary px-3 py-2">{{ portPic.date}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
