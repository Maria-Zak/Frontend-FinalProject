<div class="mt-4 mb-0 w-100 d-flex align-items-center justify-content-center">
    <div class="detail-pic mb-3 shadow card border-0">
        <img src="{{ this.DS.portCatTemp[this.index].image }}" alt="" width="100%" class="card-img rounded-2 d-pic"/>
        <div class="card-img-overlay align-items-center d-flex justify-content-between">
            <i (click)="indexMinus()" class="bi bi-arrow-left-circle mx-2" style="font-size: 45px; cursor: pointer"></i>
            <i (click)="indexPlus()" class="bi bi-arrow-right-circle mx-2" style="font-size: 45px; cursor: pointer"></i>
        </div>
    </div>
</div>
<div class="text-center m-0">
    
    
</div>
<div class="d-flex flex-column align-items-center">
    <div class="pic-row overflow-auto flex-nowrap mb-3 d-none d-md-flex">
        <img *ngFor="let pic of portPics; let i = index" src="{{ pic.image }}" (click)="changePic(i)" class="row-pic rounded-1" alt="..." height="100%" />
    </div>
    <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle px-5" type="button" id="dropdownMenuButton2"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{ this.DS.categoryC }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
            <li>
                <a class="dropdown-item active">{{ this.DS.categoryC }}</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <a class="dropdown-item" (click)="changeCat('All'); this.DS.chosenCategory('All')">All</a>
            </li>
            <li *ngFor="let cat of portCat">
                <a class="dropdown-item" (click)="changeCat(cat.name); this.DS.chosenCategory(cat.name)">{{ cat.name }}</a>
            </li>
        </ul>
    </div>
</div>
